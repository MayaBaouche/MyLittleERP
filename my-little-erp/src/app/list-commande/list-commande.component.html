<button [routerLink]="['/commande-new']">Créer une nouvelle commande</button>
<div class="container container-css">
    <div class="row justify-content-start">
      <div class="col-9">    
        <div class="card-deck">
          <div class="col-4 d-flex align-items-stretch" *ngFor="let c of commandes | async; index as i">
            <div class="card mt-5">
              <div class="card-block card-contenu">
                <h4 class="card-title font-type">Commande {{c.n}}</h4> 
                <p class="card-text" style="font-weight: bold;">Client : {{c.client}}</p>
                <p class="card-text" style="font-weight: bold;">Charge : {{c.charge}}</p>
                <p class="card-text" style="font-weight: bold;">Statut : {{c.statut}}</p>
              </div>
              <button [routerLink]="['/commande-view', c.id]" class="btn btn-secondary">Détails</button>
            </div> 
          </div> 
        </div>
        <div *ngIf="isEmpty" class="alert alert-secondary" role="alert">Pas de devis disponibles pour le moment.</div>
      </div>
    </div>
  </div>
