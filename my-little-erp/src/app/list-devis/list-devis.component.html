<button [routerLink]="['/devis-new']">Créer nouveau devis</button>
<button [routerLink]="['/devis-view', id]">Consulter devis</button>
<div class="container container-css">
    <div class="row justify-content-start">
      <div class="col-9">    
        <div class="card-deck">
          <div class="col-4 d-flex align-items-stretch" *ngFor="let d of devis | async; index as i">
            <div class="card mt-5">
              <div class="card-block card-contenu">
                <h4 class="card-title font-type">{{d.N}}</h4> 
                <p class="card-text" style="font-weight: bold;">{{d.Typologie}} €</p>
              </div>
              <button [routerLink]="['/devis-view', d.N]" class="btn btn-secondary">Consulter</button>
            </div> 
          </div> 
        </div>
        <div *ngIf="isEmpty" class="alert alert-secondary" role="alert">Pas de devis disponibles pour le moment.</div>
      </div>

    public Typologie: String = '';

    public DebutDemande: Date;
    public FinDemande: Date;
    public Statut: String = '';
    public Chance: Number = 0;
    public DateDeFaisabilite: String = '';
}-->
    </div>
  </div>
